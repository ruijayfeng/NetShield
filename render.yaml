# NetShield deployment configuration for Render
services:
  - type: web
    name: netshield
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run src/visualization/dashboard.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true"
    plan: free
    healthCheckPath: /
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: AI_API_KEY
        sync: false  # Set this in Render dashboard
    autoDeploy: true
    branch: main